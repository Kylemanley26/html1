<!DOCTYPE html>
<html>
<head>
	<title>formass</title>
</head>
<body>
	<h1> Register</h1>
<form>
	<label for="fName">First Name</label>
		<input id="fName" type="text" name="text" placeholder="John" required="true">
	<label for="lName">Last Name</label>
		<input id="lName" type="text" name="text" placeholder="Smith" required="true">
<div>
	<label for="gen1">Male</label>
		<input id="gen1" type="radio" name="radio" >
	<label for="gen2">Female</label>
		<input id="gen2" type="radio" name="radio" >
</div>
<div>
	<label for="email">E-Mail:</label>
		<input id="email" type="email" name="email" placeholder="E-Mail" required="true">
	<label for="Password">Password:</label>
		<input id="Password" type="Password" name="Password" placeholder="Password" required="true" maxlength="10"
		minlength="5"> <!-- could also have used: pattern=".{5,10}" required title="Password must be between 5 & 10 characters" -->
</div>	
<div>
	<label>Birthday:
		<select name="month">
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
		<select name="day">
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select name="year">
			<option>1972</option>
			<option>1973</option>
			<option>1974</option>
		</select>
	</label>
</div>
<div>
	<label>
		I agree to the terms and conditions
		<input type="checkbox" name="agree" required>
	</label>
</div>
<button>Submit</button>
		
			

</form>
</body>
</html>
